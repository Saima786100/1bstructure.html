<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Software Engineer Form</title>
</head>
<body>

    <h2>Software Engineer Form</h2>

    <form>

        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email"><br><br>

        <label>Skills:</label><br>
        <select>
            <option>C</option>
            <option>C++</option>
            <option>Java</option>
            <option>Python</option>
        </select><br><br>

        <label>Experience (Years):</label><br>
        <input type="number" min="0" placeholder="0"><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
